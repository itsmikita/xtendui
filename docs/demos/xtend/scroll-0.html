    <script type="text/javascript">
      // outside iframe
      if (window.self === window.top) {
        $(document).ready( function() {
          $('body').xtInitAll(true);
        });
      }
      // inside iframe
      function init() {
        // add id
        $('html').attr('id', document.location.href.match(/[^\/]+$/)[0]);
        // xtInitAll
        $('body').xtInitAll(true);
        // https://github.com/marcj/css-element-queries
        if (!$('html').hasClass('full')) {
          new ResizeSensor(document.getElementById('body-inner'), function() {
            parent.resizeIframe(window.frameElement.getAttribute('id'));
          });
        }
      }
      function resize() {
        $('#body-inner').hide().show(0);
      }
    </script>
