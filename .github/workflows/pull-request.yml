name: Pull Request

on: pull_request

jobs:
  pull_request:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install
      run: yarn install --frozen-lockfile
    - name: Lint
      run: yarn lint
