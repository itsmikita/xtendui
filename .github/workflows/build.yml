name: Build

on:
  workflow_run:
    workflows: ["CodeQL"]
    branches:
      - master
      - 0.16
    types:
      - completed
  pull_request:
    branches:
      - master

env:
  NODE: 12.x

jobs:
  build:
    if: ${{ !contains(github.event.commits[0].message, '[skip ci]') && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Node
      uses: actions/setup-node@v1
      with:
        node-version: "${{ env.NODE }}"
    - name: Cache Yarn Path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Cache Yarn
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          **/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-v${{ env.NODE }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-v${{ env.NODE }}-yarn-
    - name: Install
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile
    - name: Cache Build
      uses: actions/cache@v2
      id: build-cache
      with:
        path: |
          /public
        key: ${{ runner.os }}-node-v${{ env.NODE }}-build-${{ hashFiles('src/**/**') }}
        restore-keys: |
          ${{ runner.os }}-node-v${{ env.NODE }}-build-
    - name: Build
      if: steps.build-cache.outputs.cache-hit != 'true'
      run: yarn build
