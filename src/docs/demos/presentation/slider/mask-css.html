---
layout: demos
less: true
js: false
full: true
padding: true
---

<div class="slider"
     data-xt-slider='{"instant": false, "drag": false}'>

  <div class="slides">
    <div class="slides_inner">

      <div class="slide">
        <div class="slide_inner">
          <div class="card card--slider">
            <div class="card_design"></div>
            <div class="card_content">
              <h1>0</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="slide_inner">
          <div class="card card--slider">
            <div class="card_design"></div>
            <div class="card_content">
              <h1>1</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="slide_inner">
          <div class="card card--slider">
            <div class="card_design"></div>
            <div class="card_content">
              <h1>2</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="slide_inner">
          <div class="card card--slider">
            <div class="card_design"></div>
            <div class="card_content">
              <h1>3</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="slide_inner">
          <div class="card card--slider">
            <div class="card_design"></div>
            <div class="card_content">
              <h1>4</h1>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="slider_pagination">
    <div class="list list-space--small align-items--center">
      <button type="button" class="btn slider_pagination_item">
        {% raw %}<span>{{num}}</span>{% endraw %}
      </button>
    </div>
  </div>

</div>
