<!DOCTYPE html>
<html lang="en">
  <head>
        
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow">

    <!-- seo -->
    <title>Xtend demo</title>
    <meta name="description" content="Xtend demo" />

    <!-- icons -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/favicon-152x152.png" />

    <!-- styles -->
    {% if page.less %}<link rel="stylesheet" href="{{ page.name | replace: '.html', '.css' }}?v={{ site.version }}" />{% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/demo.css?v={{ site.version }}" />
    
    <!-- scripts -->
    <script src="{{ site.baseurl }}/assets/scripts/xtend.min.js?v={{ site.version }}"></script>

    <!-- demo scripts -->
    <script src="{{ site.baseurl }}/assets/scripts/ResizeSensor.min.js"></script>
    <script src="{{ site.baseurl }}/assets/scripts/ElementQueries.min.js"></script>
    <script type="text/javascript">
      // outside iframe
      if (window.self === window.top) {
        function initAll() {
          XtUtil.initAll();
        }
        if (document.readyState !== 'loading') {
          initAll();
        } else if (document.addEventListener) {
          document.addEventListener('DOMContentLoaded', initAll);
        }
      }
      // inside iframe
      function init() {
        XtUtil.initAll();
        // add id
        document.body.setAttribute('id', document.location.href.match(/[^\/]+$/)[0]);
        // https://github.com/marcj/css-element-queries
        new ResizeSensor(document.getElementById('body-inner'), function() {
          parent.resizeIframe(window.frameElement.getAttribute('id'));
        });
      }
    </script>
    
  </head>
  <body class="{% if page.full %}full{% endif %}">
    
    <div id="body-outer">{{ content }}</div>

    {% if page.less %}
    <less-style>{% include_relative {{ page.name | replace: '.html', '.less' }} %}</less-style>
    {% endif %}

    {% if page.js %}
    <script type="text/javascript">{% include_relative {{ page.name | replace: '.html', '.js' }} %}</script>
    {% endif %}

  </body>
</html>
