{% include _includes/site-head.html %}

<main class="site-main">
  <div class="site-main-inner">
    <div class="container">
      <div class="row">
        <div class="col--12 col--9-md">

          <article class="site-article">
            {{ content }}
          </article>

        </div>
        <div class="col--12 col--3-md hide show-md">

          <aside class="site-aside"
                 data-xt-sticky='{"contain": {"top": ".site-breadcrumbs-outer:not(.xt-clone)", "bottom": ".site-footer.xt-clone"}}'>

            <div class="site-aside-text">
              <a href="{{ page.url }}" class="btn">
                <div class="site-aside-title">
                  <span>{{ page.title }}</span>
                </div>
              </a>
            </div>

          </aside>

        </div>
      </div>
    </div>
  </div>
</main>

{% include _includes/site-foot.html %}
